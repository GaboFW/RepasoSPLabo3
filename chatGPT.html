<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Labo3 chatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="spinner" class="spinner" style="display: none;"></div>

    <div id="formularioLista">
        <table id="tablaPersonas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Ventas</th>
                    <th>Sueldo</th>
                    <th>Compras</th>
                    <th>Telefono</th>
                    <th>Modificar/Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se generarán dinámicamente -->
            </tbody>
        </table>
        <button id="btnAgregar">Agregar Elemento</button>
    </div>

    <div class="abmContainer">
        <div id="formularioAbm" style="display: none;">
            <h1>Formulario ABM</h1>

            <p>ID: <input type="text" id="abmId" readonly></p>
            <p>Nombre: <input type="text" id="abmNombre" placeholder="Nombre"></p>
            <p>Apellido: <input type="text" id="abmApellido" placeholder="Apellido"></p>
            <p>Edad: <input type="number" id="abmEdad" placeholder="Edad"></p>
            <p>Tipo:
                <select id="selectTipo">
                    <option value="Empleado">Empleado</option>
                    <option value="Cliente">Cliente</option>
                </select>
            </p>

            <div id="empleado" style="display: none;">
                <p>Ventas: <input type="number" id="abmVentas" placeholder="Ventas"></p>
                <p>Sueldo: <input type="number" id="abmSueldo" placeholder="Sueldo"></p>
            </div>

            <div id="cliente" style="display: none;">
                <p>Compras: <input type="number" id="abmCompras" placeholder="Compras"></p>
                <p>Telefono: <input type="number" id="abmTelefono" placeholder="Telefono"></p>
            </div>

            <button type="button" id="btnAceptar">Aceptar</button>
            <button type="button" id="btnCancelar">Cancelar</button>
        </div>
    </div>

    <script src="chatGPT.js"></script>
</body>
</html>
